server.servlet.context-path=/veilarbdemo

management.endpoint.metrics.enabled=true
management.endpoints.web.base-path=/internal
management.endpoints.web.exposure.include=prometheus
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

# Application environment
app.env.aktorregisterUrl=${AKTOERREGISTER_API_V1_URL}
app.env.azureAdDiscoveryUrl=${LOGINSERVICE_OIDC_DISCOVERYURI}
app.env.azureAdClientId=${LOGINSERVICE_OIDC_CLIENT_ID}
app.env.stsDiscoveryUrl=${SECURITY_TOKEN_SERVICE_DISCOVERY_URL}